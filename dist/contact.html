<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <div class="bg-image-wrapper">
          <div class="img-container">
            <img src="./img/background.jpg" alt="" />
          </div>
        </div>
        <nav id="main-nav">
          <img src="img/logos.png" alt="My Logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>555-555-555</p>
          </div>
          <div>
            <i class="fas fa-address fa-2x"></i>
            <h3>Adress</h3>
            <p>1756 Know Street, Dallas TX</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Lets start your next project!</h1>
      </div>
    </section>
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fa-solid fa-share-nodes icon"></i>
          <i class="fa-brands fa-discord icon"></i>
          <i class="fa-brands fa-linkedin icon"></i>
          <i class="fa-brands fa-wordpress icon"></i>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/56e4eb9fbd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
